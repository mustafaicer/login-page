<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <form class="container">
        <h1>Login</h1>
        <div>
            <input type="text" placeholder="Enter username " class="user-name"> 
        </div>
        <div>
            <input type="password" placeholder="Enter password">
        </div>
        <div class="under-info">
            <div>
                <input type="checkbox">
                <strong style="color: #fff;">Remember me</strong>
            </div>
            <a href="#"><strong>Forget password</strong></a>
        </div>
        <div>
            <button type="submit"><strong>Log in</strong></button>
        </div>
        <div>
            <a href="#"><strong>Don't have a acount? Register</strong></a>
        </div>
    </form>
</body>
</html>
